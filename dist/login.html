<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Login</title>
</head>
<body class="bg-slate-600 text-white font-serif flex items-center justify-center h-screen">
    <!--This is the beginning of Login Card-->
    <div class="bg-blue-500 flex flex-col px-5 py-11 rounded-xl">
        <div class=" flex justify-center">
            <h1 class="font-semibold text-2xl">Login to your account</h1>
        </div>
        <form id = "myform">
            <div class="my-4">
                <label>Email:</label>
                <input type="email" placeholder="name@example.com" class="text-black w-[300px]" >
            </div>
            <div class="my-4">
                <label>Password:</label>
                <input type="password" placeholder="password" class="text-black w-[275px]">
            </div>
            <div class="flex justify-center">
                <button class="bg-blue-950 p-2 mx-4 rounded-lg hover:bg-green-500">Login</button>
                <button class="bg-blue-950 p-2 mx-4 rounded-lg hover:bg-green-500">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
